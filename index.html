<!DOCTYPE html>
<html>
<head>
    <title>ToDo List Visual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f3f5;
            top: 10%;
            left: auto;
            margin: 1000000;
            padding:  1000000;
            text-align: center;
        }
        
        h1 {
            background-color: #fff;
            margin: 0;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .half-width {
            width: 50%; /* El 치rea de entrada de tarea ocupar치 la mitad del ancho de la ventana del navegador */
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        div {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Estilo para el input de fecha */
        input[type="date"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    background-color: #fff;
    color: #333;
    font-size: 14px;
    /* Otros estilos personalizados que desees */
     }

        
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 3px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        li button:hover {
            background-color: #ff4f4f;
        }

        
    </style>
</head>
<body>
    <h1>ToDo List Visual</h1>
    <div class="half-width form-container">
        <input type="text" id="task" placeholder="Nueva tarea">
        <input type="date" id="date" placeholder="Fecha">
        <input type="text" id="tags" placeholder="Tags">
        <input type="text" id="info" placeholder="Informaci칩n adicional">
        <button onclick="addTask()">Agregar tarea</button>
    </div>
    <ul id="taskList">
    </ul>
    <h1>
        Made by AlexAlphaCore
    </h1>

    <script>
        function addTask() {
            const taskText = document.getElementById("task").value;
            const dateText = document.getElementById("date").value;
            const tagsText = document.getElementById("tags").value;
            const infoText = document.getElementById("info").value;

            if (taskText.trim() === "") {
                alert("Por favor, ingresa una tarea v치lida.");
                return;
            }

            const tags = ["trabajo", "personal", "importante", "compras"];

            const taskItem = document.createElement("li");
            taskItem.innerHTML = `${taskText} - Fecha: ${dateText} - Tags: ${tagsText} - Info: ${infoText}`;

            const deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Eliminar";
            deleteButton.onclick = function () {
                taskItem.remove();
            };

            taskItem.appendChild(deleteButton);
            document.getElementById("taskList").appendChild(taskItem);

            document.getElementById("task").value = "";
            document.getElementById("date").value = "";
            document.getElementById("tags").value = "";
            document.getElementById("info").value = "";
        }
    </script>
</body>
</html>
